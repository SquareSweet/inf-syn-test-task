version: '4.14.1'
services:
  app:
    build: ./
    container_name: inf-syn-test
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:16.2-alpine
    container_name: inf-syn-test-db
    ports:
      - "127.0.0.1:6432:5432"
    environment:
      - POSTGRES_DB=inf-syn-test
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root